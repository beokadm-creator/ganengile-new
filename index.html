<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
  <title>Í∞ÄÎäîÍ∏∏Ïóê</title>
  <style>
    /* Hide icon placeholders until replaced with emoji */
    .material-icons, .ionicons {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Icon name to emoji mapping
    const iconEmojis = {
      'waving-hand': 'üëã',
      'inventory': 'üì¶',
      'check-circle': '‚úÖ',
      'inventory-2': 'üì¶',
      'chevron-right': '‚ñ∂',
      'subway': 'üöá',
      'location-on': 'üìç',
      'local-shipping': 'üöö',
      'payments': 'üí∞',
      'star': '‚≠ê',
      'star-rate': '‚≠ê',
      'pedal-bike': 'üö≤',
      'card-outline': 'üí≥',
      'car-outline': 'üöó',
      'airplane-outline': '‚úàÔ∏è',
    };

    // Replace icons with emoji after page load
    function replaceIconsWithEmoji() {
      const icons = document.querySelectorAll('.material-icons, .ionicons, [class*="MaterialIcons"], [class*="Ionicons"]');
      icons.forEach(icon => {
        const iconName = icon.textContent?.trim();
        if (iconName && iconEmojis[iconName]) {
          icon.textContent = iconEmojis[iconName];
          icon.style.visibility = 'visible';
          icon.style.fontSize = window.getComputedStyle(icon).fontSize || '24px';
          icon.style.color = window.getComputedStyle(icon).color || '#000';
        }
      });
    }

    // Run on load and with delay
    window.addEventListener('load', replaceIconsWithEmoji);
    setTimeout(replaceIconsWithEmoji, 100);
    setTimeout(replaceIconsWithEmoji, 500);
    setTimeout(replaceIconsWithEmoji, 1000);
  </script>
</body>
</html>
